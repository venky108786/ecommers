<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <center>
        <div class="register-header">
        <img src="https://cdn-icons-png.flaticon.com/256/2635/2635078.png" alt="UV Logo" class="logo">
        <h1>UV super mart</h1>
        </div>
        <form method="POST" class="form-container">
            {% csrf_token %}

            <label>Username : </label>
            {{ form.username }}<br><br>

            <label>Email : </label>
            {{ form.email }}<br><br>

            <label>Password : </label>
            {{ form.password }}<br><br>

            <label>Confirm Password : </label>
            {{ form.confirm_password }}<br><br>

            <button  type="submit" class="perfect-btn">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}"  class="perfect-btn">Login here</a></p>
    </center>
</body>
</html>
