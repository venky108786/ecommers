<!DOCTYPE html>
<html>
<head>
    <title>Vendors</title>
</head>
<body>
    <h1>Vendor List</h1>
    <ul>
        {% for vendor in vendors %}
            <li>
                <a href="{% url 'vendor_details' vendor.id %}">{{ vendor.store_name }}</a>
            </li>
        {% empty %}
            <li>No vendors available.</li>
        {% endfor %}
    </ul>
</body>
</html>
