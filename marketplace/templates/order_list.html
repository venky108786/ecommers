<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
</head>
<body>
    <h1>Your Orders</h1>
    <ul>
        {% for order in orders %}
            <li>Order #{{ order.id }} - ${{ order.total_price }} ({{ order.status }})</li>
        {% empty %}
            <li>No orders found.</li>
        {% endfor %}
    </ul>
</body>
</html>
